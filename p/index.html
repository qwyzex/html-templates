<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Portofolio</title>
        <link rel="stylesheet" href="./dist//style.css" />
        <script src="./main.js" defer></script>
    </head>
    <body>
        <div class="app">
            <header id="header">
                <img src="./res/" alt="main-logo" />
            </header>
            <main>
                <section>
                    <div>
                        <img src="" alt="" />
                        <article>
                            <h1>Your Name</h1>
                            <p>Exercitation cillum quis deserunt enim do.</p>
                        </article>
                    </div>
                </section>
            </main>
            <footer id="footer">
                <ul>
                    <li>
                        <a target="_blank" href="https://twitter.com">
                            <img src="./images/misc/twitter.png" alt="twitter-icon">
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://instagram.com">
                            <img src="./images/misc/instagram.png" alt="instagram-icon">
                        </a>
                    </li>
                    <li>
                        <a target="_blank" href="https://github.com">
                            <img src="./images/misc/github.png" alt="github-icon">
                        </a>
                    </li>
                </ul>
                <p>Copyrigth &copy; 2022, You!</p>
            </footer>
        </div>
    </body>
</html>
